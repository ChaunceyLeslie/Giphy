<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giphy Fool</title>
  <style type="text/css">
    button,
    div,
    form,
    input{
      margin: 10px;
    }
  </style>

  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  
  <script src="https://code.jquery.com/jquery.js"></script>

</head>
    <body>
      <div class="container">
          <div class="jumbotron" style="background:red;">
            <h1 class="text-center"><strong>Giphy Fool</strong></h1>
          <h4 class="text-center"></h4>
      </div>
      <div class="container" style="background:blue">
    <h1>Animal Search</h1>
     <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>
    <form id="animal-form">
      <label for="animal-input">Add a Animal</label>
      <input type="text" id="animal-input"><br>
      <!-- Button triggers new animal to be added -->
      <input id="add-animal" type="submit" value="Add a Movie Bro">
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- 
      If you load in your javascript file here then you'll be able to call
      the `callGiphy` function that you've defined in it. You'll see that
      I'm doing that down in `alertAnimalName` below.
     -->
    <script src="Giphy.js"></script>
    <script type="text/javascript">
      // Initial array of movies
      // Looks like you forgot to rename this array to be `animals`
      var animals = ["Lion", "Tiger", "Bear", "Leopard"];
     
      // Later on you pass in `alertAnimalName` to an event listener and 
      // it looks like you forgot to change the name of this function so
      // it matched.
      function alertAnimalName() {
        var animalName = $(this).attr("data-name");
        alert(animalName);

        callGiphy(animalName)
        
      }
    
      function renderButtons() {
       
        $("#buttons-view").empty();
      
        for (var i = 0; i < animals.length; i++) {
          
          var a = $("<button>");
         
          a.addClass("animal");
         
          a.attr("data-name", animals[i]);
       
          a.text(animals[i]);
         
          $("#buttons-view").append(a);
        }
      }
    
      $("#add-animal").on("click", function(event) {
    
        event.preventDefault();
       
        var animal = $("#animal-input").val().trim();
      
        animals.push(animal);
    
        renderButtons();
   
    });

      // by moving the two lines below out of the listener for `#add-animal`
      // they will be run on page load instead of after the first click
      // of `#add-animal`.
      $(document).on("click", ".animal", alertAnimalName);

      renderButtons();
  </script>

</body>
</html>
